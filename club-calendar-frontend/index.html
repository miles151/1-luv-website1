<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One1Luv Calendar</title> <!-- âœ… Browser tab title -->

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">

  <!-- Local CSS (make sure style.css is in the same folder as index.html) -->
  <link rel="stylesheet" href="./style.css">
  <script type="module">
    import { Storage } from './storage.js';
    import { UI } from './ui.js';
    import { Calendar } from './calendar.js';

    // Initialize Calendar Module with Storage and UI
    Calendar.init(Storage, UI);

  </script>
</head>

<body>
  <h1>ðŸ“… One1Luv Calendar</h1> <!-- âœ… Page header title -->

  <div id="mainContainer">
    <!-- Left: Calendar -->
    <div id="calendar"></div>

    <!-- Right: Event Details Panel -->
    <div id="eventDetails">
      <h2>Day Details</h2>
      <div id="selectedEvent">
        <p>Doubleâ€‘click a date to add an event or upload a file.</p>
      </div>

      <h2>Upcoming Events</h2>
      <div id="upcomingEvents"></div>
    </div>
  </div>

  <!-- Modal for Adding Event or File -->
  <div id="eventModal">
    <div class="modal-content">
      <h3>Add Event or File</h3>
      <input type="text" id="eventTitle" placeholder="Event Title (optional if uploading only file)" />
      <label>Start Time:</label><br>
      <input type="time" id="eventStartTime"><br><br>
      <label>End Time:</label><br>
      <input type="time" id="eventEndTime"><br><br>
      <label>Attach file:</label><br>
      <input type="file" id="eventFile" /><br><br>
      <button onclick="saveEvent()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <!-- Local JS -->
  <script src="./script.js"></script>
</body>

</html>
